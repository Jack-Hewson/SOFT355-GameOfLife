<section id="game" ng-init="initGame()">

    <div id="heading">
        <p id="welcome"><span id="userId"></span> joined public game <span id="gameId"></span></p>
        <h2 id="userTurn">Players needed to continue the game...</h2>
        <h1 id="counter">0</h1>        
        <p id="onlinePlayer"></p>
        <button id="modalBtn" ng-click="newPlayer()">Register/Sign in</button>
    </div>

    <div id="main">
        <div id="leftSide">
            <div id="scoreContainer">
                <div class="row">
                    <div class="name" id="firstPlaceName"></div><div class="score" id="firstPlaceScore">0</div>
                </div>
                <div class="row">
                    <div class="name" id="secondPlaceName"></div><div class="score" id="secondPlaceScore">0</div>
                </div>
                <div class="row">
                    <div class="name" id="thirdPlaceName"></div><div class="score" id="thirdPlaceScore">0</div>
                </div>
                <div class="row">
                    <div class="name" id="fourthPlaceName"></div><div class="score" id="fourthPlaceScore">0</div>
                </div>
                <div class="row">
                    <div class="name" id="fifthPlaceName"></div><div class="score" id="fifthPlaceScore">0</div>
                </div>
                <div class="row">
                    <div class="name" id="userPlaceName"></div><div class="score" id="userPlaceScore">0</div>
                </div>
            </div>

            <aside id="chatSection">
                <div class="header">
                    <h1> live chat</h1>
                </div>

                <div id="chat" class="messages">
                    <p class="typingPlayer"></p>
                </div>

                <div class="controls">
                    <form id="textentry">
                        <input id="message" type="text" placeholder="message" name="message" />
                        <button id="send" ng-click="sendMessage()">Send</button>
                    </form>
                </div>
            </aside>
        </div>

        <div id="boards">
            <canvas id="canvas" height="500" width="700">Canvas not supported</canvas>
            <canvas id="inputCanvas" height="500" width="700">Canvas not supported</canvas>
        </div>

        <div id="userModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <form>
                    Enter Player Name:<br />
                    <input type="text" name="playerName" placeholder="Username" />
                    <input type="password" name="playerPassword" placeholder="Password" />
                    <input type="submit" id="signInPlayer" value="Sign in" />
                    <br /><br />Select Your Colour:<br />

                    <div id="colourSelector">
                        <label class="colourContainer">
                            Red
                            <input type="radio" id="red" name="radioColour">
                            <span class="checkmark"></span>
                        </label>
                        <br />
                        <label class="colourContainer">
                            Orange
                            <input type="radio" id="Orange" name="radioColour">
                            <span class="checkmark"></span>
                        </label>
                        <br />
                        <label class="colourContainer">
                            Yellow
                            <input type="radio" id="Yellow" name="radioColour">
                            <span class="checkmark"></span>
                        </label>
                        <br />
                        <label class="colourContainer">
                            Green
                            <input type="radio" id="Green" name="radioColour">
                            <span class="checkmark"></span>
                        </label>
                        <br />
                        <label class="colourContainer">
                            Blue
                            <input type="radio" id="Blue" name="radioColour">
                            <span class="checkmark"></span>
                        </label>
                        <br />
                        <label class="colourContainer">
                            Purple
                            <input type="radio" id="Purple" name="radioColour">
                            <span class="checkmark"></span>
                        </label>
                    </div>
                    <br />
                    <input type="submit" id="submitPlayer" value="Register" />
                </form>
            </div>
        </div>

        <div id="rightSide">
            <div class="header">
                <h1>Online Players</h1>
            </div>
            <div id="online">
            </div>
        </div>

    </div>
</section>
